function changeData(scorer) {
  var whereClause = "";
  if(scorer && fDay) {

  }
  else if(scorer) {
    whereClause = " WHERE 'Theme Track' LIKE '" + scorer + "'";
  }
  var queryText = encodeURIComponent("SELECT 'Title', 'Presenters', 'Theme Track', 'Description', 'Room' FROM 1oN-HTFtvBw94_9N4j1WPwcIgrD4AQ8YxMQwJ3uc" + whereClause);
  var query = new google.visualization.Query('http://www.google.com/fusiontables/gvizdata?tq='  + queryText);
  
  query.send(getData);
}

function getData(response) {
  numRows = response.getDataTable().getNumberOfRows();
  numCols = response.getDataTable().getNumberOfColumns();
  
  fusiontabledata = "<b>";
  for(i = 0; i < numCols; i++) {
    
  }
  fusiontabledata += "</b><br />";
  
  for(i = 0; i < numRows; i++) {
    for(j = 0; j < numCols; j++) {
      fusiontabledata += "<br>" + response.getDataTable().getValue(i, j) ;
    }
    fusiontabledata += "<hr>";
  }  
  document.getElementById('ftdata').innerHTML = fusiontabledata;
}
	</script>
